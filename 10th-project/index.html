<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="다풀그림.png" />
    <title>다풀</title>
  </head>
  <body>
    <header class="main">
      <div class="header-menu">
        <span>다풀</span>
        <div class="icon-box">
          <i class="fas fa-bell"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="text-box">
        <h2>라이브 중!</h2>
        <small>퀴즈에서 우승하여 100만원의 주인공이 되어보세요!</small>
      </div>
      <button class="main-button">참가하기</button>
    </header>
    <div class="sub">
      <div class="profile">
        <div class="profile-user">
          <img
            class="profile-photo"
            src="https://image.kmib.co.kr/online_image/2019/1015/611718110013817661_1.jpg"
          />
          <div class="profile-inf">
            <div class="profile-infUp">
              <div class="profile-vip">VIP</div>
              <span class="profile-nickname">홍길동</span>
            </div>
            <div class="profile-infDown">
              <span class="profile-price">총상금 4215원</span>
            </div>
          </div>
        </div>
        <div class="profile-chevron">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="heart">
        <div class="heart-box">
          <span>보유한</span>
          <i class="fas fa-heart"></i>
          <span><strong>1</strong> 개</span>
        </div>
        <div class="heart-buy">
          <i class="fas fa-heart"></i>
          <span>구매하기</span>
        </div>
      </div>
      <div class="check">
        <div class="check-gift">
          <i class="fas fa-gift"></i>
          <div class="check-text">
            <span>출석체크</span>
            <span>1일차</span>
          </div>
        </div>
        <div class="check-chevron">
          <span>출석체크 하기</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="minigame">
        <div class="minigame-box">
          <i class="fas fa-door-closed"></i>
          <div class="minigame-text">
            <span>이번주의 미니게임</span>
            <span>"모바일 방탈출"</span>
          </div>
        </div>
        <div class="minigame-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b169101a3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
