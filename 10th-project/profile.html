<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="다풀그림.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <title>다풀</title>
  </head>
  <body>
    <header class="profile">
      <div class="header">
        <span>다풀</span>
        <div class="icon-box">
          <i class="fas fa-bell"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="user">
        <div class="user-name">홍길동</div>
        <div class="user-photo">
          <img
            src="https://image.kmib.co.kr/online_image/2019/1015/611718110013817661_1.jpg"
          />
        </div>
      </div>
      <div class="price">
        <div class="price-border">
          <div class="price-box">
            <div class="price-icon">
              <span>w</span>
            </div>
            <span>상금</span>
          </div>
          <div class="price-amount">
            <span>4215 원</span>
          </div>
        </div>
      </div>
      <div class="heart">
        <div class="heart-border">
          <div class="heart-box">
            <div class="heart-icon">
              <i class="fas fa-heart"></i>
            </div>
            <span>하트</span>
          </div>
          <div class="heart-amount">
            <span>1 개</span>
          </div>
        </div>
      </div>
    </header>
    <div class="sub">
      <div class="event">
        <header class="event-header">
          <div class="event-title">
            <span>가족과 함께하기</span>
          </div>
          <div class="event-copy">
            <span>PSODF</span>
            <i class="fas fa-clone"></i>
          </div>
        </header>
        <div class="event-sns">
          <div>
            <i class="fas fa-comment"></i>
          </div>
          <div>
            <i class="fab fa-facebook-f"></i>
          </div>
          <div>
            <i class="fab fa-instagram"></i>
          </div>
          <div>
            <i class="fas fa-link"></i>
          </div>
          <div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="event-text">
          <span>가족을 초대하면 상금 5000원 지급!</span>
        </div>
      </div>
      <div class="else">
        <div class="else-ranking">
          <i class="fas fa-trophy"></i>
          <span>랭킹</span>
        </div>
        <div class="else-ranking">
          <i class="fas fa-shopping-basket"></i>
          <span>스토어</span>
        </div>
        <div class="else-ranking">
          <i class="fas fa-gamepad"></i>
          <span>미니게임</span>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-icon">
          <i class="fa fa-home"></i>
          <span>home</span>
        </div>
        <div class="footer-icon">
          <img src="다풀그림.png" />
        </div>
        <div class="footer-icon">
          <i class="fa fa-user-circle-o"></i>
          <span>프로필</span>
        </div>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/b169101a3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/profile.js"></script>
  </body>
</html>
