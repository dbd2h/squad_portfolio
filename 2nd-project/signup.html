<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" type="text/css" />
    <title>Squad</title>
  </head>
  <body>
    <div class="login">
      <div class="login-title">
        <span class="login-title__bigtext">Sign Up</span>
      </div>
      <div class="login-input">
        <form>
          <input
            class="login-input__nickname"
            placeholder="Nickname (length=3~10)"
            type="text"
            required
            minlength="3"
            maxlength="10"
          />
          <input
            class="login-input__id"
            placeholder="ID"
            type="text"
            required
          />
          <input
            class="login-input__password"
            placeholder="Password"
            type="password"
            required
            minlength="8"
            maxlength="15"
          />
          <input
            class="login-input__passwordAgain"
            placeholder="Password Check"
            type="password"
            required
            minlength="8"
            maxlength="15"
          />
          <div class="login-input__error"></div>
          <button class="login-input__signup">Sign Up</button>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/signup.js"></script>
  </body>
</html>
